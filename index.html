<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/boot.css">
    <title>Projeto CSS</title>
</head>
<body>
    <div class="row">
        <nav>
            <div class="logo col-md-4">
                <img src="assets/img/logo.svg" alt="Logo Principal">
            </div>

            <div class="acoes col-md-5">
                <div class="search">
                    <input type="text" placeholder="Buscar...">
                    <button class="buscar"><img src="assets/img/lupa.png" alt="buscar"></button>
                </div>
            </div>

            <div class="menu_squares col-md-3">
                <div class="menu">
                    <button class="chat col-md-3"><img src="assets/img/chat.svg" alt="chat"></button>
                </div>
                <div class="menu">
                    <button class="configuracoes col-md-3"><img src="assets/img/configuracoes.svg" alt="configuracoes"></button>
                </div>
                <div class="menu">
                    <button class="notificacoes col-md-3"><img src="assets/img/notificacoes.svg" alt="notificacoes"></button>
                </div>
                <div class="menu">
                    <button class="perfil col-md-3"></button>
                </div>
                </div>
            </div>       
        </nav>
    </div>

    <div class="corpo row">
        
        <div class="colunas coluna_1 col-md-4">
            <div class="coluna_1">Coluna 1
                <div class="img_fundo"></div>
                <div class="img_principal"></div>
                <div class="nome_principal">Nome Principal</div>
                <div class="comentario">Breve Comentário</div>
                <div class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique cum sed molestias doloribus fugiat voluptates eaque vero sit fuga ullam? </div>
                <div class="status">
                    <div class="seguidores">
                        <p class="tit_negrito">x</p>
                        <p class="tit_normal">seguidores</p>
                    </div>
                    <div class="posts">
                        <p class="tit_negrito">y</p>
                        <p class="tit_normal">posts</p>
                    </div>
                </div>
                <div class="linha"></div>
                    <div class="links">
                        <button class="feed">Feed</button>
                        <button class="coneccoes">Conecções</button>
                        <button class="noticias">Últimas Notícias</button>
                        <button class="eventos">Eventos</button>
                        <button class="config">Configurações</button>
                    </div>
            </div>
        </div>
        
        <div class="colunas coluna_2 col-md-5">
            <div class="cards"></div>
        </div>
        
        <div class="colunas coluna_3 col-md-3">
            <div class="cards"></div>
        </div>    

    </div> 
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
